<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - Call Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function initiateCall() {
            // Replace with the actual phone number for verification support
            const phoneNumber = '+1234567890';  // Example phone number
            window.location.href = `tel:${phoneNumber}`;
        }
    </script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Card Container -->
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        
        <!-- Image on top -->
        <img src="./logo2-removebg-preview (1).png" alt="Verification Image" class="w-32 h-32 mx-auto mb-6 object-contain">
        
        <!-- Title and Description -->
        <h1 class="text-2xl font-semibold text-black-800 mb-4">Your code has been Redeemed Successfully !</h1>
<br>
        <h2 class="text-2xl font-semibold underline text-blue-800 mb-4">Call Verification Required*</h2>
        <br>
    
        <h3 class="text-xl font-semibold text-black-800 mb-4">Call on our Toll Free Number Below to Activate your Account.</h3>
        <br>
        <!-- Call Button with Call Logo -->
        <button onclick="initiateCall()" 
                class="bg-blue-700 hover:bg-blue-700 text-white font-semibold py-6 px-6 rounded-lg flex items-center justify-center gap-3 transition duration-500 ease-in-out transform hover:scale-105">
            <!-- Call Logo Image -->
            <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Call Logo" class="w-6 h-6"/>
            Call Now:+15489000
        </button>

     
    </div>

</body>
</html>
