<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Verification - Call Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-14 sm:p-12 w-full max-w-sm">
    <div class="text-center mb-6">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Amazon_Prime_Video_logo.svg/2560px-Amazon_Prime_Video_logo.svg.png" 
        alt="Prime Video logo" 
        class="mx-auto mb-4" 
        width="140" 
      />
      <h1 class="text-xl font-semibold">
        Your code has been Redeemed Successfully!
      </h1>
    </div>
    <div class="text-center mb-6">
      <h2 class="text-lg text-blue-800 font-bold">
        Call Verification Required*
      </h2>
      <p class="text-gray-900 mt-2">
        Call on our Toll-Free Number Below to Activate your Account.
      </p>
    </div>
    <div class="text-center">
      <a href="tel:+15489000">
        <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 transition">
          <i class="fas fa-phone-alt mr-2"></i>
          Call Now: +15489000
        </button>
      </a>
    </div>
  </div>
</body>
</html>
